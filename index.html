<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rubik's Cube - Advanced</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="info">
        <h2>Modern 3D Rubik's Cube</h2>
        <p>
            <strong>Kontrol Kamera:</strong> Klik & seret mouse.<br>
            <strong>Putar Sisi:</strong> Gunakan tombol (U, D, L, R, F, B). Tahan Shift untuk putaran terbalik.
        </p>
    </div>

    <div id="level-selector">
        <button id="btn-2x2">2x2x2</button>
        <button id="btn-3x3" class="active">3x3x3</button>
        <button id="btn-4x4">4x4x4</button>
    </div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <script type="module" src="script.js"></script>
</body>
</html>
